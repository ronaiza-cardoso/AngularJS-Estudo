  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="angular.js"></script>
    <script>
      var app = angular.module("helloWorld", []);
      app.controller("helloWorldCtrl", function ($scope) {
        $scope.message = "Ol√° Angular";
      });
    </script>
  </head>
  <body>
