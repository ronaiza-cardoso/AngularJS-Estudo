<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">
    <title>Lista Telefônica</title>
    <link rel="stylesheet" href="lib/boostrap/bootstrap.css">
    <style>
      .jumbotron
      {
        width: 400px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
      }

      .table{
        margin-top: 20px;
      }

      .form-control{
        margin-bottom: 5px;
      }
    </style>
    <script src="lib/angular/angular.js"></script>
    <script>
      var app = angular.module("listaTelefonica", []);
      app.controller("listaTelefonicaController", function ($scope) {
          $scope.app = "Lista Telefônica";
          $scope.contatos = [
              {nome: "Caetano", telefone: 99999999}
            , {nome: "Tarcila", telefone: 99999999}
            , {nome: "Balzac", telefone: 99999999}
          ];
          $scope.adicionarContato = function (contato) {
            $scope.contatos.push(angular.copy(contato));
            delete $scope.contato;
          };
      });
    </script>
  </head>
  <body ng-controller="listaTelefonicaController">
    <div class="jumbotron">
      <h3 ng-bind="app"></h3>
      <table class="table table-striped">
        <tr>
            <th>Nome</th>
            <th>Telefone</th>
        </tr>
        <tr ng-repeat="contato in contatos">
          <td>{{contato.nome}}</td>
          <td>{{contato.telefone}}</td>
        </tr>
      </table>

      <hr>

      <input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome">
      <input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone">
      <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>
      {{contato}}
    </div>
  </body>
</html>
